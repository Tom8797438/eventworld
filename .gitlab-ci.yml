stages:
  - build
  - deploy

build:
  stage: build
  tags:
    - local
  script:
    - echo "🛠️ Build des images Docker"
    - docker compose build

deploy:
  stage: deploy
  tags:
    - local
  script:
    - echo "🚀 Déploiement avec Docker Compose"
    - docker compose down
    - docker compose up -d
